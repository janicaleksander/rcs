syntax = "proto3";

package types;

option go_package = "github.com/janicaleksander/bcs/proto";
import  "google/protobuf/timestamp.proto";

// ========================
// DATA MODELS
// ========================

message Role {
  string name = 1;
  uint64 ruleLevel = 2;
}

message Personal {
  string name = 1;
  string surname = 2;
}

message User {
  string id = 1;
  string email = 2;
  string password = 3;
  int32 rule_lvl = 4;
  Personal personal = 5;
}

message Unit {
  string id = 1;
  string name = 2;
  bool isConfigured = 3;
}

message PID {
  string address = 1;
  string id = 2;
}

// ========================
// SYSTEM & STATUS MESSAGES
// ========================

message IsServerRunning {}
message Running {}
message Disconnect {
  string id =1;
}
message Ping{}
message Pong{}
// ========================
// AUTHENTICATION & LOGIN
// ========================

message LoginUser {
  PID pid = 1;
  string email = 2;
  string password = 3;
}

message AcceptLogin {
  string id = 1;
  int64 rule_level = 2;
}

message DenyLogin {
  string info = 1;
}

message GetLoggedInUUID {
  PID pid = 1;
}
message LoggedInUUID {
  string id = 1;
}

// ========================
// SERVER CONFIGURATION
// ========================

message NeededServerConfiguration {
  PID serverPID = 1;
}

// ========================
// UNIT OPERATIONS
// ========================

message CreateUnit {
  string name = 1;
  bool isConfigured = 2;
  string userID = 3;
}

message AcceptCreateUnit {}
message DenyCreateUnit {
  string info = 1;
}

message GetAllUnits {}
message AllUnits {
  repeated Unit units = 1;
}

message LoginUnit {
  PID pid = 1;
  string id = 2;
}

// ========================
// USER OPERATIONS
// ========================
message CreateUser{
  User user = 1 ;

}
message AcceptCreateUser{
}
message DenyCreateUser{
  string info = 1;
}
message GetAllUsersInUnit {
  string id = 1; //unit uuid
}

message AllUsersInUnit {
  repeated User users = 1;
}

message GetUserAboveLVL {
  int32 lvl = 1;
}

message UsersAboveLVL{
  repeated User users = 1;
}

message IsUserInUnit {
  string id =1;
}
message UserInUnit{
  string unitID = 1;
}
message UserNotInUnit{}
// TODO maybe add some info to all reject type message
message AssignUserToUnit {
  string userID = 1;
  string unitID =2;
}
message SuccessOfAssign{}
message FailureOfAssign{}

message DeleteUserFromUnit{
  string userID = 1;
  string unitID = 2;
}
message SuccessOfDelete{}
message FailureOfDelete{}

// ========================
// MessageService OPERATIONS
// ========================
message Conversation{
    string id = 1;
    string senderID =3;
    string receiverID =4;
}
message RegisterClient{
  string id =1;
  PID pid =2;
}
message SuccessRegisterClient{}
message FailureRegisterClient{}
message CreateConversation{
  string id = 1;
  string senderID =3;
  string receiverID =4;
}

message SuccessOfCreateConversation{}
message FailureOfCreateConversation{}

message ConversationSummary {
  string conversation_id = 1;
  string withID = 2;
  string nametag = 3;
  optional Message last_message = 4;
}


message GetUserConversation{
  string id = 1;
}
message SuccessGetUserConversation{
  repeated ConversationSummary  convSummary = 1;
}
message FailureGetUserConversation{}
message Message{
  string id = 1;
  string senderID = 2;
  string conversationID =3;
  string content = 4;
  google.protobuf.Timestamp sent_at = 5;
}
message SendMessage{
  string receiver = 1;
  Message message =2;
}
message DeliverMessage{
  string receiver = 1;
  Message message =2;
}
message SuccessSend{}
message FailureSend{}
message SuccessDeliver{}
message FailureDeliver{}
message StoreMessage{
  Message message =2;
}
message SuccessStoreMessage{}
message FailureStoreMessage{}



message IsOnline{
  string uuid = 1;
}
message Online{}
message Offline{}

message FillConversationID{
  string senderID =1;
  string receiverID =2;
}
message SuccessOfFillConversationID{
  string id =1;
}
message FailureOfFillConversationID{
}

message HeartbeatTick{
}
message Outbox{}
message Inbox {
  string withID =1;
}

message PresenceType {
  oneof Type {
    Outbox outbox = 1;
    Inbox inbox = 2;
  }
}
message GetPresence{
  string id = 1;
}
message Presence {
PresenceType  presence= 1;
}
message UpdatePresence{
  string id = 1;
  PresenceType presence = 2;
}

message OpenAndLoadConversation{
  string userID =1;
  string receiverID=2;
  string conversationID =3;
}
message SuccessOpenAndLoadConversation{
  repeated Message messages =1;
}
message FailureOpenAndLoadConversation{
}
message LoadConversation{
  string conversationID  = 1;
}
message SuccessLoadConversation{
  repeated  Message messages =1;
}
message FailureLoadConversation{}
/* rm from server fill conv id maybe*/



message GetUsersToNewConversation{
  string id = 1;
}

message SuccessUsersToNewConversation{
  repeated User users = 1;
}
message FailureUsersToNewConversation{}



message Device {
  string id =1;
  string name = 2;
  string owner =3;
  google.protobuf.Timestamp last_time_online = 5;
  string type = 4;
}


message HTTPSpawnDevice{
  string email = 1; //we have to check based on this is user is in unit -> success
  string password = 2;
}

message SpawnAndRunDevice {
  Device device =1;
}
message SuccessSpawnDevice{
  string userID =1;
  string deviceID =2;
  PID devicePID  =3;
}
message FailureSpawnDevice{

}

message ConnectHDeviceToADevice{
  string deviceID =1;
  PID devicePID =2;
}
message SuccessConnectHtoA{}
message FailureConnectHtoA{}








