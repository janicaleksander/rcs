  string email = 1;
  string password =2;
}

message UserRes{
  string name = 1;
  string surname = 2;
}

message LoginUserRes{
  string accessToken = 1;
  string userID = 2;
  string deviceID =3;
}

message UpdateLocationReq{
  Location location =1;
  string deviceID = 2;
}

message AcceptUpdateLocationReq{}

message UpdateLocationRes{
