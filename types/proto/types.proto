}

message GetPins{
}

message Pins{
  repeated Pin pins = 1;
}

message CurrentTask{
  Task task = 1;
  string userID = 2;
}

message GetCurrentTasks {
  string deviceID = 1;
}

message CurrentTasks{
  CurrentTask lastTask = 1;
}

message GetDeviceTypes {

}

message DeviceTypes {
  repeated string types =1;
}

